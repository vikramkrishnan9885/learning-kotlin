plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    maven { url "http://packages.confluent.io/maven/" }
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'


    // logging
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'

    // JSON serialization
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.6'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.6'
    // If you forget to register the Kotlin module for Jackson, you may see the following error:
    //
    // Exception in thread "main" com.fasterxml.jackson.databind.exc.InvalidDefinitionException: Cannot construct instance of `com.ippontech.kafkatutorials.simpleclient.Person` (no Creators, like default construct, exist): cannot deserialize from Object value (no delegate- or property-based Creator)
    //
    //The important part is no Creators, like default construct, exist.
    // Kotlin data classes have specific constructors to assign the fields when creating an object,
    // so there is no default constructor like in a Java POJO.
    // Make sure to call registerKotlinModule() on your ObjectMapper to allow Jackson to work with data classes.

    // Kafka
    compile 'org.apache.kafka:kafka-clients:2.0.0'
    compile 'io.confluent:kafka-avro-serializer:3.3.1'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.vk.kafkakotlin.AppKt'
}
